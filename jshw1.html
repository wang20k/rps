<!doctype html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<meta charset="utf-8">
<title>Rock Paper Scissors Shoot!</title>
<style>


.choose img {
width: 150px;
margin: 20px;   
}
#result {color:red}
</style>
</head>

<body>

<div class="choose" align="center">
<h1 id="question">Let's play rock paper scissors! Choose a move</h1>
<h2 id="result"></h2>
<h2>[Player One] <span id="playerScore">0</span> - <span id="computerScore">0</span> [Computer]</h2>
<img alt="rock" src="http://pngimg.com/uploads/stone/stone_PNG13622.png" id="rock">
<img alt="paper" src="https://cdn.pixabay.com/photo/2017/07/13/16/16/paper-2500942_1280.jpg" id="paper">
<img alt="Scissors" src="https://upload.wikimedia.org/wikipedia/commons/7/76/Pair_of_scissors_with_black_handle%2C_2015-06-07.jpg" id="scissors">
</div>

<script>
$(function(){

var computerScore=0,
  playerScore=0;

function setText(txt){
$("#playerScore").text(playerScore);
$("#computerScore").text(computerScore);
$("#result").text(txt);
}

function makeComputerChoice(){
  var computerChoice = "";
  var r = Math.random();
  if (r < .33) {
    computerChoice = "rock";
  } else if (r < .66) {
    computerChoice = "paper";
  } else {
    computerChoice = "scissors";   
  };
  return computerChoice;
 }


function makeUserChoice(userChoice){
  var computerChoice = makeComputerChoice();
  var outcome = "";
if (userChoice == computerChoice) {
    outcome="Tie!";
} else if (userChoice == "rock") {
    if (computerChoice == "scissors") {
        outcome="You win!"; playerScore=playerScore+1;
    } else {
        outcome="You lose."; computerScore=computerScore+1;
    };
} else if (userChoice == "paper") {
    if (computerChoice == "rock") {
        outcome="You win!"; playerScore=playerScore+1;
    } else {
        outcome="You lose."; computerScore=computerScore+1;
    };
} else if (userChoice == "scissors") {
    if (computerChoice == "paper") {
        outcome="You win!"; playerScore=playerScore+1;
    } else {
        outcome="You lose"; computerScore=computerScore+1;
    };
};
  setText(userChoice+" vs "+computerChoice+" = "+outcome);
};

 //add event listeners:
 $('#rock').click(function() {
        makeUserChoice("rock");
    });
    $('#paper').click(function() {
        makeUserChoice("paper");
    });
    $('#scissors').click(function() {
        makeUserChoice("scissors");
    });
});
</script>
</body>
</html>
